name: build-apps

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.10.0]
        os: [ubuntu-latest]

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Setup Node env
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn
      
      - name: Build @core/lib
        run: yarn lib:build

      - name: Build express-server
        run: yarn workspace express-server build

      - name: Build next-client Docker Image
        run: |
          docker build \
            --build-arg GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            --build-arg GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
            --build-arg NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
            --build-arg NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }} \
            -t next-client .
        
      - name: Run next-client Docker Container
        run: |
          docker run -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
                     -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
                     -e NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
                     -e NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }} \
                     -p 3000:3000 next-client
